        <main>
            <form>
                <label for="nombreyapellido"> Nombre y Apellidos</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>
                
                <label for="correoelectronico"> Correo Electrónico </label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono"> Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXXXXXX">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10"></textarea required>

                <fieldset>

                    <legend> ¿Como le gustaria que le contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="Contacto" value="email" id="radio-email"> Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="Contacto"  value="telefono" id="radio-telefono"> Telefono </label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="Contacto"  value="whatsapp" id="radio-whatsapp" checked>  Whatsapp </label>
                    

                </fieldset>

                <fieldset>
                    <legend>¿En cual horario quiere ser atendido?</legend>
                    <select>
                    <option>Mañana</option>
                    <option>tarde</option>
                    <option>Noche</option>
                    </select>

                </fieldset>


                <label class="checkbox"><input type="checkbox" checked> ¿Le gustaria recibir novedades de la Barberia Alura? </label>

                
                
                
                <input type="submit" value="Enviar Formulario" class="enviar">

                

            </form>
